specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bet
    network: mumbai
    source:
      address: "0xFc226EEFe2F265Da4E8748114888b8c9A792a3f8"
      abi: Bet
      startBlock: 29555114
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,address,uint256,string,int256,int256,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleParamsSet
        - event: ParticipantSet(indexed uint256,indexed address,(uint256,address,uint256,bool,uint256))
          handler: handleParticipantSet
      file: ./src/handlers/betHandlers.ts
  - kind: ethereum
    name: Contest
    network: mumbai
    source:
      address: "0x5B21b71DbE98F8feFe9E9E751dDfa2bc1F8Fd3c1"
      abi: Contest
      startBlock: 29550362
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Contest
          file: ./abis/Contest.json
      eventHandlers:
        - event: WaveCreate(uint256,(uint256,uint256,uint256,uint256,uint256,address[]))
          handler: handleWaveCreate
        - event: WaveClose(uint256,(uint256,uint256,uint256,uint256,uint256,address[]))
          handler: handleWaveClose
      file: ./src/handlers/contestHandlers.ts
