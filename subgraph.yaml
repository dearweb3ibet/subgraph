specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bet
    network: mumbai
    source:
      address: "0xa06D8a9d29050Cb2fc8CC03eAce0c1c155BF16B3"
      abi: Bet
      startBlock: 29150420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,string,int256,int256,uint256,uint256,address,address,address,uint256))
          handler: handleParamsSet
      file: ./src/handlers/betHandlers.ts
