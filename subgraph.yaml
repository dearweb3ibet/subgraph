specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bet
    network: mumbai
    source:
      address: "0x9B8Bc148030026081F6548fc053358C9Ff4D75Ff"
      abi: Bet
      startBlock: 29591755
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Bet
        - BetParticipant
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,address,uint256,string,int256,int256,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleParamsSet
        - event: ParticipantSet(indexed uint256,indexed address,(uint256,address,uint256,bool,uint256))
          handler: handleParticipantSet
      file: ./src/handlers/betHandlers.ts
  - kind: ethereum
    name: Contest
    network: mumbai
    source:
      address: "0xB57C5F7BDc214A6A26aaf98FBccc87Fd19102620"
      abi: Contest
      startBlock: 29591755
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Contest
        - ContestWave
        - ContestWaveParticipant
      abis:
        - name: Contest
          file: ./abis/Contest.json
      eventHandlers:
        - event: WaveCreate(uint256,(uint256,uint256,uint256,uint256,uint256,address[]))
          handler: handleWaveCreate
        - event: WaveClose(uint256,(uint256,uint256,uint256,uint256,uint256,address[]))
          handler: handleWaveClose
        - event: WaveParticipantSet(uint256,indexed address,(address,int256,int256,int256))
          handler: handleWaveParticipantSet
      file: ./src/handlers/contestHandlers.ts
