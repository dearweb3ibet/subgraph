specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bet
    network: mumbai
    source:
      address: "0xe8A58b067f749dA3E7AecCD9c42bd10241F3ecD7"
      abi: Bet
      startBlock: 29550363
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ParamsSet(indexed uint256,(uint256,address,uint256,string,int256,int256,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleParamsSet
      file: ./src/handlers/betHandlers.ts
